name: "ðŸš€ Publish Plugin"

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/build.yaml@master
    with:
      dotnet-version: "9.0.*"
      dotnet-target: "net9.0"
  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v7
        with:
          name: build-artifact
      - name: Get Release Upload URL
        id: get_release
        run: |
          if [ -z "${{ github.event.release.upload_url }}" ]; then
            # Manual trigger - get the latest release
            RELEASE_TAG=$(gh api repos/${{ github.repository }}/releases --jq '.[0].tag_name' | head -1)
            UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/tags/$RELEASE_TAG --jq '.upload_url' | sed 's/{?name,label}//')
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
            echo "Using release: $RELEASE_TAG"
          else
            # Release event trigger
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare GitHub Release assets
        run: |-
          for file in ./*; do
            md5sum ${file#./} >> ${file%.*}.md5
            sha256sum ${file#./} >> ${file%.*}.sha256
          done
          ls -l
      - name: Upload GitHub Release assets
        uses: shogo82148/actions-upload-release-asset@v1.9.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./*
  generate:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Jellyfin plugin repo
        uses: Kevinjil/jellyfin-plugin-repo-action@v0.4.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
