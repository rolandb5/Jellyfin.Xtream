name: "ðŸš€ Publish Plugin"

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/build.yaml@master
    with:
      dotnet-version: "9.0.*"
      dotnet-target: "net9.0"
  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v7
        with:
          name: build-artifact
      - name: Get Release Upload URL
        id: get_release
        run: |
          if [ -z "${{ github.event.release.upload_url }}" ]; then
            # Manual trigger - get the latest release
            RELEASE_TAG=$(gh api repos/${{ github.repository }}/releases --jq '.[0].tag_name' | head -1)
            echo "Found release tag: $RELEASE_TAG"
            UPLOAD_URL=$(gh api repos/${{ github.repository }}/releases/tags/$RELEASE_TAG --jq '.upload_url')
            echo "Upload URL (raw): $UPLOAD_URL"
            # Keep the query parameters - the action handles them
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          else
            # Release event trigger
            UPLOAD_URL="${{ github.event.release.upload_url }}"
            echo "Using release event upload_url: $UPLOAD_URL"
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug Upload URL
        run: |
          echo "Upload URL from step output: ${{ steps.get_release.outputs.upload_url }}"
          if [ -z "${{ steps.get_release.outputs.upload_url }}" ]; then
            echo "ERROR: upload_url is empty!"
            exit 1
          fi
      - name: Prepare GitHub Release assets
        run: |-
          echo "Files in current directory:"
          ls -la
          echo ""
          echo "Preparing checksums..."
          for file in ./*; do
            if [ -f "$file" ]; then
              md5sum ${file#./} >> ${file%.*}.md5
              sha256sum ${file#./} >> ${file%.*}.sha256
            fi
          done
          echo "Files after checksum preparation:"
          ls -la
      - name: Upload GitHub Release assets
        uses: shogo82148/actions-upload-release-asset@v1.9.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./*
          overwrite: true
  generate:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Jellyfin plugin repo
        uses: Kevinjil/jellyfin-plugin-repo-action@v0.4.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
